<template name="songList">

    {{#if currentUser}}

        <button type="button" class="collapse-btn btn btn-link"
            data-toggle="collapse" data-target="#toggle-songs">
            <h2>Songs </h2><span class="collapse-icon
                glyphicon glyphicon-chevron-down"></span>
        </button>
        
        <div id="toggle-songs" class="mobile-collapse collapse">
            {{#if userSongs}}
                <div class="list-group">
                    {{#each userSongs}}
                        {{> songItem}}
                    {{/each}}
                </div>
            {{/if}}
            <button type="button" class="addSong btn btn-default">
                <span class="glyphicon glyphicon-plus"></span> New song
            </button>
        </div>
        
    {{else}}

        <h2>
            Songnotes is a minimalist web tool for recording ideas, 
            sketching lyrics and keeping track of chords.
        </h2>

        <h3>Features</h3>

        <ul>
            <li>Capture your ideas quickly, while they're fresh</li>
            <li>Keep track of lyrics, chords, and melody lines in one place</li>
            <li>Print and download files</li>
            <li>Autosaves so you'll never lose your work</li>
            <li>Works on mobile, tablet or desktop in Chome, Fireox, and Opera</li>
        </ul>

    {{/if}}
</template>

<template name="songItem">
    <a href="/{{_id}}" class="list-group-item toggle in clearfix {{songClass}}">

        {{#if title}}
            {{title}}
        {{else}}
            <span class="soft-text">(untitled)</span>
        {{/if}}

        <button type="button" class="close pull-right"
            data-toggle="modal" data-target="#deleteModal">
            &times;
        </button>

    </a>
</template>
