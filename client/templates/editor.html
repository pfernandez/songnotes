<template name="editor">

    <div id="editor" class="panel panel-default">
        <div tabindex="2" data-placeholder="Type some content..." 
            id="content" class="panel-body full-height" contenteditable="true"
            >{{#if currentUser}}{{{songContent}}}{{/if}}</div>
    </div>

    {{#unless currentUser}}
        <button type="button" class="logInToSave pull-right btn btn-default">
            Log in to save
        </button>
    {{/unless}}

</template>
