<template name="editor">

    <div id="editor" class="full-height">
    
        <button type="button" id="insert" class="pull-right btn btn-default"
            unselectable="on">
            Annotate
        </button>
        
        <div tabindex="2" data-placeholder="Type some lyrics..." 
            id="content" class="panel-body clear" contenteditable="true"></div>

    </div>

    {{#unless currentUser}}
        <button type="button" class="logInToSave pull-right btn btn-default">
            Log in to save
        </button>
    {{/unless}}

</template>
